<!DOCTYPE html>
<html>
    <head>
        <title>bind</title>
    </head>
    <body>
        <button>Button Clicked</button>
    </body>
    <script>
        class React {
            constructor() {
                this.library = "React",
                this.server = "https://localhost:300"

                // add event listener and bind 'this' to the class instance
                // without .bind(this), 'this' inside handleClick would refer to <button>, not the class
                document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))
                
            }
            handleClick() {
                console.log('button clicked')
                console.log(this);              // refers to React class instance
                console.log(this.server);       // prints "https://localhost:300"
            }
        }
         // create an instance (constructor runs immediately)
        const app = new React()
    </script>
</html>
