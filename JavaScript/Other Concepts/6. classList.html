<!DOCTYPE html>
<html>
    <head>
        <title>classList</title>
        <style>

            body {
                font-family: Arial, sans-serif;
                padding: 20px;
            }

            input, select {
                display: block;
                margin: 10px 0;
                padding: 8px;
                font-size: 16px;
                border: 2px solid #ccc;
                border-radius: 5px;
                transition: 0.3s;
            }
            /* Highlight class for focused inputs/selects */
            .highlight {
                background-color: lime;
                border-color: green;
            }
        </style>
    </head>
    <body>
        <h2>Focus & Blur Highlight Examples</h2>
        <p>Click or tab into the inputs/select to see the highlist effect using <b>classList</b></p>

        <form action="" id="form">
            <input type="text" id="name" placeholder="Name"> 
            <input type="text" id="class" placeholder="Class"> 
            <select name="" id="country">
                <option value="">Select Country</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select>
        </form>

        <script>
            // Select all focusable elements inside the form
            const fields = document.querySelectorAll('#form input, #form select');

            fields.forEach((element) => {
                element.addEventListener('focus', function() {
                    element.classList.add('highlight');    // using classList to directly add class form CSS part
                });

                element.addEventListener('blur', function() {
                    element.classList.remove('highlight');     // using classList to remove class
                });
            });
        </script>
    </body>
</html>
