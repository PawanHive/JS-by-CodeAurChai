<!-- 
ðŸ§  What is the invalid event?

==> The invalid event is fired when a form field fails validation.
==> It happens before the form is submitted and only for form controls (like <input>, <select>, <textarea>).
==> The event is triggered automatically by the browser when:

    ==> A required field is empty.
    ==> The input value doesnâ€™t match its type (like text in an email field).
    ==> The value doesnâ€™t match a pattern or is outside min/max range. 
-->

<!-- 
ðŸ•’ When to use it

    ==> Use the invalid event when you want to:
    ==> Show custom error messages.
    ==> Highlight invalid fields (like turning their border red).
    ==> Track validation errors before submission.
-->

<!-- 
ðŸŒ Where itâ€™s used

Commonly used in:
    ==> Signup/login forms (to validate email, password length, etc.)
    ==> Feedback/contact forms
    ==> Payment and checkout forms (to ensure valid card numbers or ZIP codes)
    ==> Survey forms (to ensure all required questions are answered)
-->

<!DOCTYPE html>
<html>
    <head>
        <title>(invalid) Event</title>
        <style>
            
        </style>
    </head>
    <body>
        <form action="">
            <label for="">Enter your age (between 18 to 60):</label>
            <input type="number" id="age" min="18" max="60" required>       <!--REMEMBER: type: number, not age-->
            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>

        <script>
            const age = document.getElementById('age');
            const message = document.getElementById('message')

            age.addEventListener('invalid', function() {
                message.textContent = 'Please enter a valid age between 18 and 60.'
                message.style.color = 'red';
            })
        </script>
    </body>
</html>
