<!DOCTYPE html>
<html>
    <head>
        <title>Change Event</title>
        <style>
            div {
                border: 1px solid red;
                padding: 2px;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <form action="">
            <input type="text"  id="myInput" placeholder="Type here...">             <!-- Input element -->

            <!-- Output -->
            <p>
                Type in the box and then click outside to see the change event fire:
                <div id="displayText">Nothing yet</div>
            </p>

            <script>
                const inputField = document.getElementById('myInput');
                const display = document.getElementById('displayText');

                // 'change' event fires when user finishes editing and moves focus away
                inputField.addEventListener('change', function(e) {
                    display.textContent = e.target.value;               // Show final value
                })
            </script>
        </form>
    </body>
</html>
