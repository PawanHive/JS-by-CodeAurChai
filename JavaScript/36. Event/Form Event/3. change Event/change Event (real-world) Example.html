<!DOCTYPE html>
<html>
    <head>
        <title>(change) Event</title>
        <style>

        </style>
    </head>
    <body>
        <h2>Change Event - Theme Selector Example</h2>
        <p>Select a theme to change the page background</p>

        <select name="" id="themeSelector">
            <option value="">--Select Theme--</option>
            <option value="light">ðŸŒžLight theme</option>
            <option value="dark">ðŸŒ™Dark Theme</option>
            <option value="blue">ðŸ’™Blue Theme</option>
        </select>

        <script>
            const themeSelector = document.getElementById('themeSelector');

            themeSelector.addEventListener('change', function(e) {
                const selectedTheme = e.target.value;                   //in selectedTheme, value of selected option will store

                // Apply theme based on selected option
                if (selectedTheme === 'light') {
                    document.body.style.backgroundColor = '#ccc';
                    document.body.style.color = '#000';
                } 
                else if (selectedTheme === 'dark') {
                    document.body.style.backgroundColor = '#121212';
                    document.body.style.color = '#fff';
                } 
                else if (selectedTheme === 'blue') {
                    document.body.style.backgroundColor = '#007bff';
                    document.body.style.color = '#fff';
                } else {
                    document.body.style.backgroundColor = '#f9f9f9';
                    document.body.style.color = '#000000';
                }
            })
        </script>
    </body>
</html>
