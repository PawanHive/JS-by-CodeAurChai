<!DOCTYPE html>
<html>
    <head>
        <title>(select) Event</title>
        <style>
            div {
                border: 1px solid red;
                padding: 5px;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <h2>Understanding the Select Event</h2>
        <p>Select (highlight) any part of the text inside the box</p>

        <input type="text" id="myInput" placeholder="Type something and select...">

        <p>Your selected text will display here:
            <div id="selectedText"></div>
        </p>

        <script>
            const input = document.getElementById('myInput');
            const display = document.getElementById('selectedText');

            input.addEventListener('select', function(e) {
                const start = e.target.selectionStart;          // selectionStart â†’ start index of selection.
                const end = e.target.selectionEnd;              // selectionEnd â†’ end index of selection.
                const selected = e.target.value.substring(start, end);

                display.textContent = selected || 'none';
            })
        </script>
    </body>
</html>
