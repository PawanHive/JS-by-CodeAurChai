<!DOCTYPE html>
<html>
    <head>
        <title>(select) Event</title>
        <style>
            body {
                font-family: Arial, sans-srif;
                margin: 40px;
                background-color: #f9f9f9;
            }

            textarea {
                width: 100%;
                height: 120px;
            }

            #infoBox {
                background-color: #e6f0ff;
                padding: 10px;
                /* margin-top: 20px; */
                margin: 20px 0;
                border-radius: 6px;
                border-left: 5px solid #007bff;
                display: none;      /*Hidden by default*/
            }
        </style>
    </head>
    <body>
        <h2>Real-world Exmaple - Detect Selected Text in Text Editor</h2>
        <p>Select (highlight) andy part of the text below to see what you selected:</p>

        <textarea name="" id="editor">
This is a simple example showing how the 'select' event works in real-world cases.
Try selecting any part of this text, and will show below.
        </textarea>

        <div id="infoBox">You Selected: <strong id="selected"></strong></div>


        <script>
            // const editor = document.getElementById('editor');
            // const selected = document.getElementById('selected');

            // editor.addEventListener('select', function(e) {
            //     const start = e.target.selectionStart;
            //     const end = e.target.selectionEnd;
            //     const selectedText = e.target.value.substring(start, end);

            //     selected.textContent = selectedText || 'none';
            // })



            //++++++++ above code works perfectly but we want if nothing select at that time (You Selected:) fields should not show ++++++++++++++++++

            const editor = document.getElementById('editor');
            const infoBox = document.getElementById('infoBox')
            const selected = document.getElementById('selected');

            // Detect when user selects text inside textarea
            editor.addEventListener('select', function(e) {
                const start = e.target.selectionStart;
                const end = e.target.selectionEnd;
                const selectedText = e.target.value.substring(start, end);

                // Show info box if text selected
                if (selectedText.length > 0) {
                    infoBox.style.display = 'block';
                    selected.textContent = selectedText;
                } else {
                    infobox.style.display = 'none';
                }
            })

        </script>
    </body>
</html>



<!-- 
Summary:

| Concept             | Description                                                              |
| ------------------- | ------------------------------------------------------------------------ |
| **Event name**      | `select`                                                                 |
| **Fires when**      | User highlights text in `<input>` or `<textarea>`                        |
| **Not for**         | `<select>` dropdowns                                                     |
| **Use for**         | Text selection detection, editing tools, copy/highlight features         |
| **Properties used** | `selectionStart`, `selectionEnd`, `value.substring()`                    |
| **Real use cases**  | Rich text editors, translation popups, AI highlight tools, learning apps |
