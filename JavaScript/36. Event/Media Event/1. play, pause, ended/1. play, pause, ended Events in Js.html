<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Media Events — Concept Demo (play / pause / ended)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #log { margin-top: 16px; padding: 10px; background:#f3f3f3; border-radius:6px; }
    button { margin-top: 8px; }
  </style>
</head>
<body>
  <h2>Concept: play / pause / ended events</h2>

  <!-- Simple video element (use any short video or set src to an mp4 you have) -->
  <video id="video" width="480" controls>
    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="log">Event log will appear here...</div>

  <script>
    const video = document.getElementById('video');
    const log = document.getElementById('log');

    function appendLog(msg) {
      const time = new Date().toLocaleTimeString();
      log.innerHTML = `${time} — ${msg}<br>` + log.innerHTML; // newest at top
    }

    // PLAY event: fires when playback starts (or resumes)
    video.addEventListener('play', () => {
      appendLog('play event fired — playback started/resumed');
      // Example: start analytics timer or UI animation here
    });

    // PAUSE event: fires when playback is paused
    video.addEventListener('pause', () => {
      appendLog('pause event fired — playback paused');
      // Example: stop animation, save current time
    });

    // ENDED event: fires when video reaches end
    video.addEventListener('ended', () => {
      appendLog('ended event fired — playback ended');
      // Example: show replay, go to next track, update analytics
    });

    // Optional: quick buttons to demonstrate play/pause programmatically
    const btnPlay = document.createElement('button');
    btnPlay.textContent = 'Programmatic Play';
    btnPlay.onclick = () => video.play();

    const btnPause = document.createElement('button');
    btnPause.textContent = 'Programmatic Pause';
    btnPause.onclick = () => video.pause();

    document.body.appendChild(btnPlay);
    document.body.appendChild(btnPause);
  </script>
</body>
</html>
