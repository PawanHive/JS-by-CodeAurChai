<!-- 
üåê What Are online and offline Events?

  -The online and offline events let you detect when the user‚Äôs internet connection changes ‚Äî
  for example, when a user‚Äôs Wi-Fi disconnects or they come back online.

üîπ online

  -Fires when the browser regains network connection.
  -Example: The user reconnects to Wi-Fi or mobile data.

üîπ offline

  -Fires when the browser loses network connection.
  -Example: The user goes into airplane mode or loses signal. 
-->

<!-- 
üïê When & Where to Use

‚úÖ Use these events to:

  -Notify the user when they go offline or come online.
  -Pause background sync or uploads when offline.
  -Auto-retry data fetch when back online.
  -Show offline UI (like ‚ÄúYou‚Äôre offline, try again later‚Äù).

‚ö†Ô∏è Note:
These events depend on the browser‚Äôs ability to detect connectivity ‚Äî 
they may not always reflect actual internet access if you‚Äôre connected to a local network without Internet.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>online / offline Event</title>
    <style>
      
    </style>
  </head>
  <body>
    <h2>Network Status Demo</h2>
    <p id="status">Checking network status...</p>

    <script>
      const status = document.getElementById('status');

      function updateStatus() {
        if (navigator.onLine) {     //navigator.onLine is a JavaScript property that tells you whether the browser currently has an Internet connection or not.
          status.textContent = '‚úÖ You are online';
          status.style.color = 'green';
        } else {
          status.textContent = '‚ùå You are offline';
          status.style.color = 'red';
        }
      }

      //  Run on page load
      updateStatus();

      //  Fires when internet is lost
      window.addEventListener('offline', updateStatus)

      //  Fires when internet is restored
      window.addEventListener('offline', updateStatus)
    </script>
  </body>
</html>
