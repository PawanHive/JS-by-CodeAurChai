<!DOCTYPE html>
<html>
  <head>
    <title>scroll Event Example</title>
    <style>
      body {
        height: 3000px;
        margin: 0;
        padding-top: 30px;
      }

      #header {
        position: fixed;
        top: 0;
        width: 100%;
        text-align: center;
        background: lightblue;
        padding: 10px;
        /* width: 100%; */
      }

      #topBtn {
        display: none; /* hidden initially */
        position: fixed;
        bottom: 20px;
        right: 30px;
        background-color: rgb(0, 102, 136);
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="header">My Website Header</div>

    <p style="padding:20px">
      Scroll down to see the sticky header and "back to top" button appear!
    </p>

    <button id="topBtn">Back to Top</button>


    <script>
      const button = document.getElementById('topBtn');

      window.addEventListener('scroll', function() {
        //  Show/hide "back to top" button
        if (window.scrollY > 500) {
          button.style.display = 'block';
        } else {
          button.style.display = 'none';
        }
        console.log('scroll fired')
      })

      //  Scroll back to top when button clicked
      button.addEventListener('click', function() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'  // smooth scroll
        })
        console.log('click fired')
      })
    </script>
  </body>
</html>
