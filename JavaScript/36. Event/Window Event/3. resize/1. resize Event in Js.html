<!------------------------------ Basic resize Detector ----------------------------------->

<!DOCTYPE html>
<html>
    <head>
        <title>resize Event</title>
        <style>

        </style>
    </head>
    <body>
        <h2>Resize the Browser Window</h2>
        <div id="info">
            Width: <span id="width"></span> |
            Height: <span id="height"></span>
        </div>

        <script>
            const width = document.getElementById('width');
            const height = document.getElementById('height');

            // function to update size info
            function updateSize() {
                width.textContent = window.innerWidth;      // REMEMBER: this property
                height.textContent = window.innerHeight;    // REMEMBER: this property
            }
            // run once on load
            updateSize();

            window.addEventListener('resize', function() {               //(window.addEventListener('resize', updateSize)) ... this code will also do the same thing
                updateSize();   // update live when window is resized
                console.log('Window resized!')
            });

            window.addEventListener('resize', updateSize)
        </script>
    </body>
</html>
