//HERE, THE TASK IS WHEN WE CLICK ON START BUTTON (my name with current date should start priting) and when i click on stop (printing should stop):
            
        
        document.querySelector('#start').addEventListener('click', function(){
            const printDateName = setInterval(function(){
            console.log('GAMA YADAV', Date.now())

            document.querySelector('#stop').addEventListener('click', function(){
                clearInterval(printDateName)
            })
        })
